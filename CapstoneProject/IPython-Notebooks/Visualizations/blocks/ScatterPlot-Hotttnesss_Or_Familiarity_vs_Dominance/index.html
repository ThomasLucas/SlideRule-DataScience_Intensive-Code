<!DOCTYPE html>
<meta charset='utf-8'>
<head>
	<title>Billboard Hot 100: Artist Hotttness or Familiarity vs. Artist Dominance</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<style>
		#chart {
		  background-color: #f7f7f9; 
		  width: 95%;
		  height: 95%;
		  min-width: 400px;
		  min-height: 300px;
		  position: absolute;
		  right: 2.5%;
		  left: 2.5%;
		  top: 2.5%;
		  bottom: 2.5%;
		  border-color: #ddd;
		  border-width: 1px;
		  border-radius: 4px;
		}

		div.top-buffer { 
		  margin-top: 20px; 
		}

		div.artistDetails {
		  display: none;
		}

		div.chart-container {
		  position: relative;
		  min-height: 90vh;
		}

		div.numberOfArtistsSelectorParent {
		  text-align: right;
		}

		div.bs-callout {
		    padding: 20px;
		    margin: 20px 0;
		    border: 1px solid #eee;
		    border-left-width: 5px;
		    border-radius: 3px;
		}

		div.bs-callout-info {
		    border-left-color: #1b809e;
		}

		span.red {
		  color: #ED5565;
		}

		g.tick line {
		  stroke: lightgrey;
		  opacity: 0.7;
		}

		g.tick text {
		  opacity: 0.4; 
		}

		text.x.label, text.y.label {
		    letter-spacing: .03em;
		    font-weight: 700;
		    opacity: 0.7; 
		}

		#gridY path.domain, #gridX path.domain {
		  display: none;
		}

		.d3-tip div span.tooltipTitle {
		  font-size: 14px;
		  color: white;
		}

		.d3-tip div span.tooltipContents {
		  color: white;
		}

		circle.multipleArtists {
		  stroke: #ED5565;
		}

		circle.singleArtist {
		  stroke: #656D78;
		}

		circle:hover {
		  cursor: pointer;
		}

		/*** D3 ToolTip style ***/

		.d3-tip {
		  line-height: 1;
		  font: 11px sans-serif;
		  padding: 12px;
		  background: rgba(0, 0, 0, 0.8);
		  color: rgb(185, 185, 185);
		  border-radius: 2px;
		  z-index: 3;
		}

		/* Creates a small triangle extender for the tooltip */
		.d3-tip:after {
		  box-sizing: border-box;
		  display: inline;
		  font-size: 10px;
		  width: 100%;
		  line-height: 1;
		  color: rgba(0, 0, 0, 0.8);
		  content: "\25BC";
		  position: absolute;
		  text-align: center;
		}

		/* Style northward tooltips differently */
		.d3-tip.n:after {
		  margin: -1px 0 0 0;
		  top: 100%;
		  left: 0;
		}

		/* Audio player */

		td audio {
		  display: none !important;
		}

		.playDisplayButton {
		  display: block;
		  width: 0;
		  height: 0;
		  border-top: 8px solid transparent;
		  border-bottom: 8px solid transparent;
		  border-left: 9.6px solid #333;
		  margin-left: 10px;
		  margin-top: 2px;
		  border-right: none;
		  position: relative;
		  z-index: 1;
		  transition: all 0.3s;
		  -webkit-transition: all 0.3s;
		  -moz-transition: all 0.3s;
		  left: 2px;
		  background: transparent;
		  padding: 0;
		  outline: none;
		}

		.playDisplayButton:before {
		  content: '';
		  position: absolute;
		  top: -12px;
		  left: -18.4px;
		  bottom: -12px;
		  right: -5.6px;
		  border-radius: 50%;
		  border: 1.6px solid #2c3e50;
		  z-index: 2;
		  transition: all 0.3s;
		  -webkit-transition: all 0.3s;
		  -moz-transition: all 0.3s;
		}

		.playDisplayButton:after {
		  content: '';
		  opacity: 0;
		  transition: opacity 0.6s;
		  -webkit-transition: opacity 0.6s;
		  -moz-transition: opacity 0.6s;
		}

		.playDisplayButton:hover:before, .playDisplayButton:focus:before {
		  transform: scale(1.1);
		  -webkit-transform: scale(1.1);
		  -moz-transform: scale(1.1);
		}

		.playDisplayButton.active {
		  border-color: transparent;
		}

		.playDisplayButton.active:after {
		  content: '';
		  opacity: 1;
		  width: 8px;
		  height: 12.8px;
		  background: #a94442;
		  position: absolute;
		  right: 2px;
		  top: -6.5px;
		  border-left: 3px solid #a94442;
		  box-shadow: inset 2px 0 0 0 #f9f9f9;
		}

	</style>

</head>

<body>
	<div class='container'>
		<div class='row top-buffer'>
			<div class='col-md-4 col-sm-4'>
				<div id='hotttnessOrFamiliaritySelector' class='btn-group'>
					<button type='button' class='btn btn-default active' id='btn-hotttnesss' data-val='Hotttnesss'>Hotttnesss</button>
					<button type='button' class='btn btn-default' id='btn-familiarity' data-val='Familiarity'>Familiarity</button>
				</div>
			</div>
			<div class='col-md-8 col-sm-8 numberOfArtistsSelectorParent'>
				<div id='numberOfArtistsSelector' class='btn-group'>
					<button type='button' class='btn btn-default' id='btn-10' data-val='10'>Top 10</button>
					<button type='button' class='btn btn-default active' id='btn-25' data-val='25'>Top 25</button>
					<button type='button' class='btn btn-default' id='btn-50' data-val='50'>Top 50</button>
					<button type='button' class='btn btn-default' id='btn-100' data-val='100'>Top 100</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class='chart-container'>
		<! -- Non data-driven elements -->
		<svg id='chart'>
			<g id='chart-wrapper1' class='chart-wrapper'>
				<g class='x axis'> </g>
				<g class='y axis'> </g>
				<g class='grids'></g>
				<g class='circles'>
					<g class='defs'></g>
				</g>
			</g>
		</svg>
	</div>
	
	<div class='container'>
		<div class='row'>
			<div class='col-md-12'>
				<div class='bs-callout bs-callout-info artistDetails' id='artistDetails'>
					<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<div class='row'>
						<div class='col-md-2 col-sm-4 col-xs-4'>
							<div class='artistNameImageDiv'>
								<img class='artistNameImage img-thumbnail img-responsive'>
							</div>
						</div>
						<div class='col-md-10 col-sm-8 col-xs-8'>
							<div class='artistNameTitleDiv'>
								<h3 class='artistNameTitle'></h3>
							</div>
						</div>

					</div>
					<div class='row'>
						<div class='col-md-12'>
							<div class='artistSongListDiv'>
								<table class='table table-hover'>
									<thead>
										<tr>
											<th>Song Title</th>
											<th>Year</th>
											<th>Rank</th>
											<th>Track Preview</th>
										</tr>
									</thead>
									<tbody></tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	

	<!-- Scripts-->
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdn.rawgit.com/JMPerez/spotify-web-api-js/master/src/spotify-web-api.js"></script>
	<script>
		/* **************************************************** *
		 *                 Private Functions                    *
		 * **************************************************** */

		 // Populates the dataset from a CSV file and creates the chart
		 function createChart(){
		 	var nbOfArtists = d3.select('#numberOfArtistsSelector')
								.selectAll('.active')
								.attr('data-val');

		 	nbOfArtists = parseInt(nbOfArtists);

		 	valueToDisplay = d3.select('#hotttnessOrFamiliaritySelector')
								.selectAll('.active')
								.attr('data-val');
			setXValues(valueToDisplay);

		 	// Populates the dataset from a CSV file and creates
			d3.csv('billboard_data.csv', function(error, data) {
				if(error){ 
					throw error;
				}

				dataset = data.map(function(d, index) { 
					return {
						'Artist(s)': d['Artist(s)'],
						'Counts': +d['Counts'],
						'Rank': +d['Rank'],
						'Years of presence': +d['Years of presence'],
						'Image URL': d['Image URL'],
						'List of songs': JSON.parse('[' + d['List of songs'].split(',-,').toString() + ']'),
						'Familiarity': +d['familiarity'],
						'Hotttnesss': +d['hotttnesss'],
						'Dominance Max': JSON.parse(d['Dominance Max'])
					};
				});
				
				dataset.sort(function(a,b) {
					if(a['Dominance Max'].value > b['Dominance Max'].value){ 
						return -1;
					}
					else if(b['Dominance Max'].value > a['Dominance Max'].value) {
						return 1;
					}
					else{
						if(a['Years of presence'] > b['Years of presence']) {
							return -1;
						}
						else if(b['Years of presence'] > a['Years of presence']){
							return 1;
						} 
						else {
							return 0;
						}
					}
				});

				dataset = dataset.slice(0, nbOfArtists + 1)

				// Scales
				var xMax = d3.max(dataset, function(d) { return d[valueToDisplay]; });
				var xMin = d3.min(dataset, function(d) { return d[valueToDisplay]; });
				xScale = d3.scale.linear().domain([xMin - 0.02, xMax + 0.02]).range([0, width]);

				var dominanceMax = d3.max(dataset, function(d) { return d['Dominance Max'].value; });
				var dominanceMin = d3.min(dataset, function(d) { return d['Dominance Max'].value; });
				var lowerBound = (dominanceMin > 0.01) ? dominanceMin - 0.01 : 0;
				yScale = d3.scale.linear().domain([lowerBound, dominanceMax + 0.01]).range([height, 0]);

				// Chart creation

				// Tooltip creation			
				createToolTip();
				// Axis label creation		
				createAxesLabels();
				// Gridlines creation
				createGridAxis();
				// Patterns creation
				updatePatterns(dataset);
				// Circles creation
				updateCircles(dataset);
				// Resize
				d3.select(window).on('resize', resize); 
				resize();
			});
		}

		// Update loop which builds the patterns elements (used to display the artist images)
		function updatePatterns(dataset) {
			var p = container
				.select('.defs')
				.selectAll('pattern')
				.data(dataset);  

			p.enter()
				.append('pattern')
				.attr('id', function(d) {return camelize(d['Artist(s)']) + '-img'})
				.attr('patternContentUnits', 'objectBoundingBox')
				.attr('height', '100%')
				.attr('width', '100%')
					.append('image')
					.attr('width', '1')
					.attr('height', '1')
					.attr('preserveAspectRatio', 'none') // xMidYMid slice
					.attr('xlink:href', function(d) {return d['Image URL'];});

			p.exit().remove();	
		}

		// Update loop for the circles
		function updateCircles(dataset) {
			var jitterIndex = 0; 
			dataset.sort(function(a,b) {
				if(a['Dominance Max'].value > b['Dominance Max'].value){ 
					return -1;
				}
				else if(b['Dominance Max'].value > a['Dominance Max'].value) {
					return 1;
				}
				else{
					if(a['Years of presence'] > b['Years of presence']) {
						return -1;
					}
					else if(b['Years of presence'] > a['Years of presence']){
						return 1;
					} 
					else {
						return 0;
					}
				}
			});

			var u = container
				.select('.circles')
				.selectAll('circle')
				.data(dataset);

			u.enter()
				.append('circle')
				.attr('class', function(d) {
					var allCircles = d3.selectAll('circle');
					var filteredCircles = allCircles.filter(function(x) {
						return (d[valueToDisplay] == x[valueToDisplay]) && (d['Dominance Max'].value == x['Dominance Max'].value);
					});

					if(filteredCircles[0].length > 1){
						return 'multipleArtists';
					} else {
						return 'singleArtist';
					}
				});

			u.exit().remove();

			u.attr('cx', function(d) {
					if(d3.select(this).classed('multipleArtists')){
						var x_jitter = Math.pow(-1, jitterIndex) * jitter - Math.pow(-1, jitterIndex) * (jitter / 2);
						jitterIndex++;
						return xScale(d[valueToDisplay]) + x_jitter;
					} else {
						return xScale(d[valueToDisplay]);
					}
				})
				.attr('cy', function(d) {return yScale(d['Dominance Max'].value);})
				.attr('r', radius) //function(d) {return radiusScale(1/d['Rank']);})
				.style('stroke-width', '2px')
				.style('fill', function(d) {return 'url(#' + camelize(d['Artist(s)']) + '-img)';});

			u.on('mouseover', function(d) {
				var selectedCircle = d3.select(this);
				var allCircles = d3.selectAll('circle');

				// All other circles are faded out
				allCircles.filter(function(x) { return d['Artist(s)'] != x['Artist(s)']; })
				        .style('opacity', 0.2);				

				selectedCircle.transition()
					.duration(200)
					.attr('r', hoveredRadius)
					.each("end", function(d){ return tip.show(d, this); });

				selectedCircle.moveToFront();		
			});

			u.on('mouseout', function(d) {
				var selectedCircle = d3.select(this);
				
				var allCircles = d3.selectAll('circle')
								.style('opacity', 1);

				selectedCircle.attr('r', radius)
								.transition()
								.duration(200);
				
				selectedCircle.moveToBack();
				tip.hide(d);
					
			});

			u.on('click', function(d) {
				var selectedCircle = d3.select(this);
				
				var artistDetails = d3.select('div.artistDetails').style('display', 'block');

				artistDetails.select('.artistNameTitle')
					.text(d['Artist(s)']);

				artistDetails.select('.artistNameImage')
					.attr('src', d['Image URL']);

				// Select the artist table
				var artistTable = d3.select('.artistSongListDiv table');

				// Clear the table body
				artistTable.select('tbody').selectAll('tr').remove();

				var newTableRow = null;
				d['List of songs'].forEach(function(songObject, index){
					spotifyApi.searchTracks(d['Artist(s)'] + ' ' + songObject.title, {limit: 1})
						.then(function(data) {
							newTableRow = artistTable.select('tbody').append('tr')
									.attr('id', 'song-' + index)
									.attr('class', 'song-row');

							var previewUrl = data.tracks.items[0].preview_url;
							newTableRow.append('td')
								.text(songObject.title);
							newTableRow.append('td')
								.text(songObject.year);
							newTableRow.append('td')
								.text('#' + songObject.rank);
							var playerCell = newTableRow.append('td');
							var audioControls = playerCell.append('audio')
								.attr('controls', '')
								.attr('id', 'audio-' + index)
								.on('ended', function() {
							          d3.select(this).currentTime = 0;
							          d3.select('#playDisplayButton-' + index).classed('active', false);
							     });
							audioControls.append('source')
								.attr('src', previewUrl)
								.attr('type', 'audio/mpeg');
							audioControls.append('source')
								.attr('src', previewUrl)
								.attr('type', 'audio/ogg');
							playerCell.append('button')
								.attr('class', 'playDisplayButton')
								.attr('id', 'playDisplayButton-' + index)
								.on('click', function(){
									var selectedID = d3.select(this).attr('id').split('playDisplayButton-')[1];
									d3.selectAll('.playDisplayButton.active').each(function(){
										var idToPause = d3.select(this).attr('id').split('playDisplayButton-')[1];
										if(selectedID != idToPause){
											d3.select(this).classed('active', false);
											d3.select('#audio-' + idToPause)[0][0].pause();
										}
									});
									hasClass = d3.select(this).classed('active');
									d3.select(this).classed('active', !hasClass);
									if(hasClass){
										d3.select('#audio-' + index)[0][0].pause();
									} else {
										d3.select('#audio-' + index)[0][0].play();
									}
								});

							if(songObject.rank == 1){
								newTableRow.attr('class', 'success');
							}
						}, function(err) {
							newTableRow = artistTable.select('tbody').append('tr')
									.attr('id', 'song-' + index);
							newTableRow.append('td')
								.text(songObject.title);
							newTableRow.append('td')
								.text(songObject.year);
							newTableRow.append('td')
								.text('#' + songObject.rank);
							newTableRow.append('td');

							if(songObject.rank == 1){
								newTableRow.attr('class', 'success');
							}
					});
				});

				goToByScroll('artistDetails');
			});
		}

		// Axis label creation
		function createAxesLabels() {
			container.select('.x.axis')
				.append('text')
			    .attr('class', 'x label')
			    .attr('text-anchor', 'end')
			    .attr('x', width)
			    .attr('y', height + 30)
			    .text('# of songs in the Billboard Hot 100 (year end)');

			 container.select('.y.axis')
				.append('text')
			    .attr('class', 'y label')
			    .attr('text-anchor', 'end')
			    .attr('y', -35)
			    .attr('dy', '.75em')
			    .attr('transform', 'rotate(-90)')
			    .text('# of years of presence in the Billboard Hot 100 (year end)');
		}

		// Grid lines creation
		function createGridAxis() {
			// Define vertical grid lines
			gridXAxis = d3.svg.axis()
					.scale(xScale)
					.orient('bottom')
					.tickFormat(formatPercent)
					.ticks(5);

			container.select('.grids')
				.append('g')         
				.attr('class', 'grid')
				.attr('id', 'gridY')
				.attr('transform', 'translate(0, '+height+')')
				.style('stroke-dasharray', ('2, 2'))
				.call(gridXAxis.tickSize(-height - 15, 0, 0));

			// Define horizontal grid lines
			gridYAxis = d3.svg.axis()
					.scale(yScale)
					.orient('left')
					.tickFormat(formatPercent)
					.ticks(5);

			container.select('.grids')
				.append('g')         
				.attr('class', 'grid')
				.attr('id', 'gridX')
				.attr('transform', 'translate(0, 0)')
				.style('stroke-dasharray', ('2, 2'))
				.call(gridYAxis.tickSize(-width, 0, 0));
		}

		// Tooltip creation (uses the .tip() function from the d3-tip js library)
		function createToolTip(){
			tip = d3.tip()
			    .attr('class', 'd3-tip')
			    .offset([-10, 0])
			    .html(function(d) {
			    	var dominanceYearList = d['Dominance Max'].years;
			    	var dominanceYearPrint = "";
			    	for(var i = 0; i < dominanceYearList.length; i++){
			    		dominanceYearPrint += dominanceYearList[i].split("Dominance")[1];
			    		if(i != dominanceYearList.length - 1){
			    			dominanceYearPrint += " / ";
			    		}
			    	}
					return "<div><span class='tooltipTitle'>" + d['Artist(s)']+ "</span></div>" +
					      "<div><span>" + valueToDisplay + ":</span> <span class='tooltipContents'>" + d[valueToDisplay] + "</span></div>" +
					     "<div><span>Dominance Max:</span> <span class='tooltipContents'>" + d['Dominance Max'].value.toFixed(6); + "</span></div>" +
					     "<div><span>Year:</span> <span class='tooltipContents'>" + dominanceYearPrint + "</span></div>";
				});

			container.call(tip);
		}

		// Resize function which makes the graph responsive
		function resize() {
			// Find the new window dimensions 
		    var width = parseInt(d3.select('#chart').style('width')) - margin.left - margin.right,
		    	height = parseInt(d3.select('#chart').style('height')) - margin.top - margin.bottom;

		    var xAxisText = xAxisValues['Medium'];
		    var yAxisText = yAxisValues['Medium'];
		    if((height + margin.top + margin.bottom) <= 370){
				yAxisText = yAxisValues['Small'];
			}
		    if(((width + margin.left + margin.right) >= 1500) && ((height + margin.top + margin.bottom) >= 700)){
				radius = radiusValues['Big'];
				hoveredRadius = hoveredRadiusValues['Big'];
			} else if (((width + margin.left + margin.right) <= 500) && ((height + margin.top + margin.bottom) <= 400)){
				radius = radiusValues['Small'];
				hoveredRadius = hoveredRadiusValues['Small'];
				xAxisText = xAxisValues['Small'];
				yAxisText= yAxisValues['Small'];
			} 
			else {
				radius = radiusValues['Medium'];
				hoveredRadius = hoveredRadiusValues['Medium'];
			} 

			var jitterIndex = 0;

			// Update the range of the scales with new width/height
			xScale.range([0, width]);
			yScale.range([height, 0]);

			// Update all the existing elements (gridlines, axis text, circles)
			container.select('#gridY')
					.attr('transform', 'translate(0, '+height+')')
					.call(gridXAxis.tickSize(-height - 15, 0, 0));

			container.select('#gridX')
					.call(gridYAxis.tickSize(-width, 0, 0));

			container.select('.x.label')
			    .attr('x', width)
			    .attr('y', height + 30)
			    .text(xAxisText);

			container.select('.y.label')
			    .text(yAxisText);

			container.selectAll('circle')
				.attr('cx', function(d) {
					if(d3.select(this).classed('multipleArtists')){
						var x_jitter = Math.pow(-1, jitterIndex) * jitter - Math.pow(-1, jitterIndex) * (jitter / 2);
						jitterIndex++;
						return xScale(d[valueToDisplay]) + x_jitter;
					} else {
						return xScale(d[valueToDisplay]);
					}
				})
				.attr('cy', function(d) {return yScale(d['Dominance Max'].value);})
				.attr('r', radius);
		}

		function clearGraph(){
			clearGrids();
			clearPatterns();

		// Function which takes a string and return its camelized version (useful for DOM elements ID)
		function camelize(str) {
			return str.replace(/(?:^\w|[A-Z]|\b\w|\s+)/g, function(match, index) {
		    	if (+match === 0) return ''; // or if (/\s+/.test(match)) for white spaces
		    	return index == 0 ? match.toLowerCase() : match.toUpperCase();
		  	});
		}

		// Function which put the current element to the front.
		// This is useful as d3 renders the last inserted element on the front.
		d3.selection.prototype.moveToFront = function() {
			return this.each(function(){
				this.parentNode.appendChild(this);
			});
		};

		// Function which put the current element to the back
		d3.selection.prototype.moveToBack = function() { 
		    return this.each(function() { 
		        var firstChild = this.parentNode.firstChild; 
		        if (firstChild) { 
		            this.parentNode.insertBefore(this, firstChild); 
		        } 
			}); 
		};
